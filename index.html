<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row">
            <button class="top clear">Clear</button>
            <button class="top backspace">โซ</button>
        </div>
        <div class="row">
            <button class="btn num seven">7</button>
            <button class="btn num eight">8</button>
            <button class="btn num nine">9</button>
            <button class="btn operator divideSymbol">รท</button>
        </div>
        <div class="row">
            <button class="btn num four">4</button>
            <button class="btn num five">5</button>
            <button class="btn num six">6</button>
            <button class="btn operator multiplySymbol">x</button>
        </div>
        <div class="row">
            <button class="btn num one">1</button>
            <button class="btn num two">2</button>
            <button class="btn num three">3</button>
            <button class="btn operator minus">-</button>
        </div>
        <div class="row">
        <button class="btn dot">.</button>
        <button class="btn num zero">0</button>
        <button class="btn equalSymbol">=</button>
        <button class="btn operator plus">+</button>
        </div>
    </div>
</body>
</html>
